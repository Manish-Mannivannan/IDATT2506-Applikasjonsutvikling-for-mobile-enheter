# Project-wide Gradle settings

# Give Gradle more memory (adjust if your machine is low on RAM)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Speed-ups
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# AndroidX
android.useAndroidX=true
# android.enableJetifier=true   # only uncomment if you use old support libs that need Jetifier

# Kotlin style
kotlin.code.style=official

# Optional: faster R class generation (safe for most projects)
android.nonTransitiveRClass=true
